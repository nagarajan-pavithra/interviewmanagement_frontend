<app-candidate></app-candidate>
<div class="container" id='center'>
    <div class="jumbotron" >
    <form #userForm="ngForm"  (ngSubmit)='userForm.form.valid && updateCandidate(userForm.value)' >
        <h3>Update Job Application</h3><br>
          <div class="form-group col-md-10">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First Name" #firstName="ngModel" [(ngModel)]=candidate.firstName required>
          </div>
          <div class="text-danger">
            <small *ngIf="(firstName.touched || userForm.submitted) && firstName.errors?.required">First name is required</small>
          </div>
          <br/>
          <div class="form-group col-md-10">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" #lastName="ngModel" [(ngModel)]='candidate.lastName' required>
          </div>
          <div class="text-danger">
            <small *ngIf="(lastName.touched || userForm.submitted) && lastName.errors?.required">Last name is required</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="emailId" pattern="^[\w!#$%&’*+/=?`{|}~^-]+(?:\.[\w!#$%&’*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}$" placeholder="Email Address" #emailId="ngModel" [(ngModel)]='candidate.emailId' required>
          </div>
          <div class="text-danger">
            <small *ngIf="(emailId.touched || userForm.submitted) && emailId.errors?.required">Email address is required</small>
            <small *ngIf="emailId?.errors?.pattern">Enter a valid email address</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" pattern="^(\+\d{1,3}[- ]?)?\d{10}$" placeholder="Phone Number" #phoneNumber="ngModel" [(ngModel)]='candidate.phoneNumber' required>
          </div>
          <div class="text-danger">
            <small *ngIf="(phoneNumber.touched || userForm.submitted) && phoneNumber.errors?.required">Phone number is required</small>
            <small *ngIf="phoneNumber?.errors?.pattern">Enter a valid phone number</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="role">Role</label>
            <select class="form-control"  name="jobRole"  #jobRole="ngModel" [(ngModel)]="candidate.jobRole" required>
                <option *ngFor = "let role of jobRoles" [value]=role>{{role}}</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(jobRole.touched || userForm.submitted) && jobRole.errors?.required">Job role is required</small>
          </div>
          <br/>
          <div class="form-group col-md-10">
            <label for="experience">Experience (in years)</label>
            <input type="number" class="form-control" name="experience" min="0" placeholder="Experience" #experience="ngModel"  [(ngModel)]='candidate.experience' required>
          </div>
          <div class="text-danger">
            <small *ngIf="(experience.touched || userForm.submitted) && experience.errors?.required">Experience is required</small>
          <small *ngIf="experience.errors?.min">Enter a valid experience</small>
          </div>
          <br/>
          <div class="form-group col-md-10">
            <label for="resumelink">Resume Link</label>
            <input type="text" class="form-control" name="resumeLink" placeholder="Resume Link" #resumeLink="ngModel" [(ngModel)]='candidate.resumeLink' required>
          </div>
          <div class="text-danger">
            <small *ngIf="(resumeLink.touched || userForm.submitted) && resumeLink.errors?.required">Resume link is required</small>
          </div>
          <br/>
         
          
        <button type="submit" class="btn btn-primary ">Update Application</button>
      </form>
</div>
</div>
