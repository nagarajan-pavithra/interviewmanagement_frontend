<app-admin></app-admin>
<div class="container" id='center'>
    <div class="jumbotron" >
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && updateResult(userForm.value)' >
        <h3>Update Result</h3><br>
        <div class="form-group col-md-10">
            <label for="resultId">Updating Result with ID</label>
          <input class="form-control" name='resultId' [(ngModel)]=id ngModel readonly>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="remarks">Remarks</label>
           <textarea  name="remarks" minlength="6" rows="3" cols="50" class="form-control" #remarks="ngModel" placeholder="Remarks" [(ngModel)]='result.remarks' required></textarea>
          </div>
          <div class="text-danger">
            <small *ngIf="(remarks.touched || userForm.submitted) && remarks.errors?.required">Remarks is required</small>
            <small *ngIf="remarks.errors?.minlength">Remarks must have at least 6 characters</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="status">Status</label>
            <select class="form-control"  name="status" #status="ngModel" [(ngModel)]="result.status" required>
                <option value="Selected">Selected</option>
                <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(status.touched || userForm.submitted) && status.errors?.required">Status is required</small>
          </div>
          <br/>
          
        <button type="submit" class="btn btn-success">Update Result</button>
      </form>
</div>
</div>
