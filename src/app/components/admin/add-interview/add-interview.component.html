<app-admin></app-admin>
<div class="container" id='center'>
    <div class="jumbotron" >
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && isValidDate && isValidTime && scheduleInterview(userForm.value)' >
        <h3>Schedule Interview</h3><br>
        <div class="form-group col-md-10">
            <label for="candidateid">Choose Candidate</label>
            <select class="form-control"  name="candidateId"  (ngModelChange)='setCandidateMail(candidateId.value)'  #candidateId="ngModel" ngModel required>
                <option *ngFor = "let candidate of candidates" [value]=candidate.id>{{candidate.id}}-{{candidate.firstName}} {{candidate.lastName}}</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(candidateId.touched || userForm.submitted) && candidateId.errors?.required">Candidate is required</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="empid">Choose Employee</label>
            <select class="form-control"  name="empId" (ngModelChange)='setEmployeeMail(empId.value)' #empId="ngModel" ngModel required>
                <option *ngFor = "let employee of employees" [value]=employee.id (change)='setEmployeeMail(employee?.emailId)'>{{employee.employeeId}}-{{employee.firstName}} {{employee.lastName}}</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(empId.touched || userForm.submitted) && empId.errors?.required">Employee is required</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="interviewtype">Choose Interview Type</label>
            <select class="form-control"  name="interviewType"  #interviewType="ngModel" ngModel required>
                <option *ngFor = "let interview of interviewTypes" [value]=interview>{{interview}}</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(interviewType.touched || userForm.submitted) && interviewType.errors?.required">Interview type is required</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="date">Enter Call Scheduled Date</label>
            <input type="date"  class="form-control" name="callScheduledDate" (ngModelChange)='validateDate(callScheduledDate.value)' #callScheduledDate="ngModel" ngModel required>
          </div>
          <div class="text-danger">
            <small *ngIf="(callScheduledDate.touched || userForm.submitted) && callScheduledDate.errors?.required">Call Scheduled Date is required</small>
            <small *ngIf="!isValidDate">Enter a valid Date</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="time">Enter Call Scheduled Time</label>
            <input type="time" class="form-control" name="callScheduledTime"  #callScheduledTime="ngModel" (ngModelChange)='validateTime(callScheduledTime.value)' ngModel required>
          </div>
          <div class="text-danger">
            <small *ngIf="(callScheduledTime.touched || userForm.submitted) && callScheduledTime.errors?.required">Call Scheduled Time is required</small>
            <small *ngIf="!isValidTime">Please select time between 10 AM and 8 PM</small>
          </div>
          <br/>
        <div class="button"><button type="submit" class="btn btn-success">Schedule</button>&nbsp;&nbsp;<input class="btn btn-warning" [disabled]='!shouldSendMail' type="button" (click)='sendMail(userForm.value)' value="Send mail to candidate and Employee" ></div>
      </form>
</div>
</div>
