<app-employee></app-employee>
<div class="container" id='center'>
    <div class="jumbotron" >
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && addResult(userForm.value)' >
        <h3>Add Result</h3><br>
          <div class="form-group col-md-10">
            <label for="remarks">Remarks<span class="marker">*</span></label>
           <textarea  name="remarks" rows="3" cols="50" minlength="6" class="form-control" #remarks="ngModel" placeholder="Enter Remarks" ngModel required></textarea>
          </div>
          <div class="text-danger">
            <small *ngIf="(remarks.touched || userForm.submitted) && remarks.errors?.required">Remarks is required</small>
            <small *ngIf="remarks.errors?.minlength">Remarks must have at least 6 characters</small>
          </div>
          <br/>

          <div class="form-group col-md-10">
            <label for="status">Status<span class="marker">*</span></label>
            <select class="form-control"  name="status"  #status="ngModel" ngModel required>
                <option value="" selected disabled>Choose Status</option>
                <option value="Selected">Selected</option>
                <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="text-danger">
            <small *ngIf="(status.touched || userForm.submitted) && status.errors?.required">Status is required</small>
          </div>
          <br/>
          
        <button type="submit" class="btn btn-success">Add Result</button>
      </form>
</div>
</div>
